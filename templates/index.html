<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood NBS Platform</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #405e42;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #globe-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #globeViz {
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #usernameBox {
      position: absolute;
      top: 45%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 3;
    }

    #usernameInput {
      padding: 14px 24px;
      font-size: 18px;
      width: 250px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #f2f2f2;
      text-align: center;
    }

    #enterButton {
      background-color: #4CAF50;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #searchBox {
      position: absolute;
      bottom: 60px;
      width: 420px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    #searchInput {
      padding: 14px 24px;
      font-size: 18px;
      width: 100%;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #f2f2f2;
      text-align: center;
    }

    #suggestions {
      margin-top: 5px;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0 0 10px 10px;
      z-index: 3;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #f0f0f0;
    }

    #continueButton {
      margin-top: 15px;
      padding: 12px 28px;
      border-radius: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #continueButton:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <div id="globe-container">
    <div id="globeViz"></div>
    <div id="usernameBox">
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <button id="enterButton">âœ”</button>
    </div>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Search Your Location">
      <div id="suggestions"></div>
      <button id="continueButton">Continue</button>
    </div>
  </div>

  <script>
    const Globe = window.Globe;
    const world = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .pointOfView({ lat: 0, lng: 0, altitude: 2 });

    const usernameInput = document.getElementById("usernameInput");
    const enterButton = document.getElementById("enterButton");
    const searchBox = document.getElementById("searchBox");
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");
    const continueButton = document.getElementById("continueButton");

    let selectedLocation = null;

    enterButton.onclick = () => {
      const username = usernameInput.value.trim();
      if (username.length > 0) {
        localStorage.setItem("username", username);
        searchBox.style.display = "flex";
        document.getElementById("usernameBox").style.display = "none";
      } else {
        alert("Please enter your name.");
      }
    };

    searchInput.addEventListener("input", () => {
      const query = searchInput.value;
      if (query.length < 2) {
        suggestionsBox.innerHTML = "";
        return;
      }
      fetch(`https://nominatim.openstreetmap.org/search?format=json&accept-language=en&q=${query}`)
        .then(res => res.json())
        .then(data => {
          suggestionsBox.innerHTML = "";
          if (!data || data.length === 0) return;
          data.slice(0, 5).forEach(item => {
            const div = document.createElement("div");
            div.textContent = item.display_name;
            div.onclick = () => {
              searchInput.value = item.display_name;
              suggestionsBox.innerHTML = "";
              const lat = parseFloat(item.lat);
              const lng = parseFloat(item.lon);
              world.pointOfView({ lat, lng, altitude: 1.5 }, 2000);
              world.pointsData([{ lat, lng, size: 1, color: 'red' }])
                .pointAltitude(0.01)
                .pointColor('color')
                .pointRadius('size');
              selectedLocation = { name: item.display_name, lat, lng };
              continueButton.style.display = 'block';
            }
            suggestionsBox.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Autocomplete error:", err);
          suggestionsBox.innerHTML = "";
        });
    });

    continueButton.onclick = () => {
      const username = localStorage.getItem("username") || "anonymous";
      const urlParams = new URLSearchParams({
        username: username,
        name: selectedLocation.name,
        lat: selectedLocation.lat,
        lng: selectedLocation.lng
      });
      window.location.href = "/upload?" + urlParams.toString();
    };
  </script>
</body>
</html>
